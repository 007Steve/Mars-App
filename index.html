<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Import the component Model Viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <script
      src="https://unpkg.com/focus-visible@5.0.1/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <nav>
      <h1 class="nav-h1">MARS</h1>
      <ul class="nav-ul">
        <li class="nav-links">Home</li>
        <li class="nav-links">About</li>
        <li class="nav-links">Planets</li>
      </ul>
    </nav>

    <section class="main">
      <!-- Rover 3d Model -->
      <div class="main-rover-container">
        <model-viewer
          id="rover"
          src="models/out (9).glb"
          min-field-of-view="50deg"
          max-field-of-view="100deg"
          alt="A 3D model of an astronaut"
          auto-rotate
          autoplay
          camera-controls
        ></model-viewer>
        <div class="main-rover-info">
          <h3 class="rover-info-h2">Curiosity Rover</h3>
          <p class="rover-info-p">
            Curiosity is a car-sized rover designed to explore the Gale crater
            on Mars as part of NASA's Mars Science Laboratory mission
          </p>
        </div>
      </div>
      <!-- Mars 3d Model -->
      <div class="main-mars-container">
        <model-viewer
          src="models/out (2).glb"
          alt="A 3D model of an astronaut"
          auto-rotate
          camera-controls
        >
          <span id="title">MARS</span></model-viewer
        >
      </div>
      <div class="main-planet-info-container">
        <div class="main-planet-info">
          <h3 class="planet-info-title">Today</h3>
          <p class="planet-info-texts">SOL</p>
        </div>
        <div class="main-planet-info">
          <h3 class="planet-info-title">Temperture</h3>
          <p class="planet-info-texts">High</p>
          <p class="planet-info-texts">Low</p>
        </div>
        <div class="main-planet-info">
          <h3 class="planet-info-title">Moons</h3>
          <p class="planet-info-texts">Planests demo</p>
        </div>
        <div class="main-planet-info">
          <h3 class="planet-info-title">Moons</h3>
          <p class="planet-info-texts">Phobos, Deimos</p>
        </div>
      </div>
    </section>
  </body>
</html>
